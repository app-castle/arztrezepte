<mat-toolbar [class.has-backlink]="toolbarService.hasBacklink$ | async">
  <a class="backlink" *ngIf="toolbarService.hasBacklink$ | async" (click)="navigateBack()">
    <mat-icon fontIcon="arrow_back_ios"></mat-icon>
  </a>
  <span *ngIf="patient$ | async as patient">{{patient.Firstname}} {{patient.Lastname}}</span>
</mat-toolbar>

<router-outlet></router-outlet>
